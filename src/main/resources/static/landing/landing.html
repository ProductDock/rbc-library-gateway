<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ProductDock Library</title>
    <link rel="stylesheet" href="./landing.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,300,700,500,100"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />
    <script></script>
  </head>
  <body>
    <div class="main-div">
      <div class="landing-container">
        <div class="img-div">
          <img class="landing-img" src="./cover-landing.png" alt="" />
        </div>
        <div class="content-div">
          <img src="./pd-logo-landing.svg" alt="logo" />

          <div class="landing-text">
            <div class="welcome-text">
              <p class="small-font">Welcome to</p>
              <p class="large-font"><b>ProductDock</b> Library</p>
            </div>
            <p class="small-font motivation">
              A place where you can find a book to read and help your colleagues
              do the same!
            </p>

            <p class="small-font">Please use ProductDock Google account</p>
          </div>
          <a class="login-button" href="/oauth2/authorization/google">
            <div class="button-container">
              <img src="./google-landing.svg" alt="google login" class="icon" />

              <p class="login-button-text">Sign in with Google</p>
            </div></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
